<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10 col-offset-md-1"> 
		<div class="container-fluid">
			<div class="card">
				<div class="header">
					<h4 class="title">Liste des operations {{rib}}</h4>                      
				</div>
				<div class="content table-responsive table-full-width">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Somme</th>
								<th>Date</th>
								<th>Type d'opération</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let operation of operations">
								<th scope="row">{{operation.id}}</th>
								<td>{{operation.somme}}</td>
								<td>{{operation.date | date:'fullDate'}}</td>
								<td>{{operation.OPERATION_TYPE}}</td>
                    </tr>  
                </tbody>
            </table>   
            <button type="button" class="btn btn-primary btn-fill pull-right" (click)="redirectOperationPage()">Nouvelle opération</button>
            <button type="button" class="btn btn-primary btn-fill pull-right" (click)="redirectComptePage()">Retour</button>
        </div>
    </div> 
    <router-outlet></router-outlet>   
</div>
</div>
