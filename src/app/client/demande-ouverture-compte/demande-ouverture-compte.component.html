<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="card list-card">
			<div class="header">
				<h4 class="title">Demande d'ouverture de compte</h4>
				
			</div>
			<div class="content">
				<form [formGroup]="DemandeForm" (ngSubmit)="onSubmit()">
					<h5>Veuillez choisir le type de compte que vous désirez ouvrir : </h5>
					<div class="row formField">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="description" formControlName="description" value="comptecourant" checked>
								<label>
									<p>Compte courant</p>
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="description" formControlName="description" value="compteremunere">
								<label>
									<p>Compte rémunéré</p>
								</label>
							</div>
						</div>
					</div>
					<button type="submit" name="Se connecter" class="btn btn-fill btn-info pull-right">Ouvrir un compte</button>
					<button type="button" class="btn btn-fill btn-warning pull-right" (click)="Cancel()">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
