<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 col-offset-md-1"> 
        <div class="container-fluid">
            <div class="card">
                <div class="header">
                    <h4 class="title">Liste des comptes</h4>                      
                </div>
                <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>IBAN</th>
                            <th>Date de création</th>
                            <th>Découvert autorisé</th>
                            <th>Solde</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let compte of comptes">
                            <th scope="row">{{compte.IBAN}}</th>
                            <td>{{compte.dateDeCreation}}</td>
                            <td>{{compte.Solde}}</td>
                            <td>{{compte.Decouvert}}</td>

                                <button type="button" class="btn btn-danger delete btn-fill" (click)="onDelete(client)">Delete</button>
                            </td>   
							-->

                    </tbody>
                </table>
