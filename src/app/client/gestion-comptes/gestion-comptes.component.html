<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 col-offset-md-1"> 
        <div class="container-fluid">
            <div class="card">
                <div class="header">
                    <h4 class="title">Liste des comptes</h4>                      
                </div>
                <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>RIB</th>
                            <th>Date de création</th>
                            <th>Solde</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let compte of comptes">
                            <th scope="row">{{compte.rib}}</th>
                            <td>{{compte.dateCreation}}</td>
                            <td>{{compte.solde}}</td>
                            <td>{{compte.description}}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-fill" (click)="editComptePage(compte.rib)">Opérations</button>
                                <button type="button" class="btn btn-danger delete btn-fill" (click)="onDelete(compte.rib)">Delete</button>
                            </td>   

                        </tr>  
                    </tbody>
                </table>
            </div>
        </div> 
        <router-outlet></router-outlet>   
    </div>
</div>
