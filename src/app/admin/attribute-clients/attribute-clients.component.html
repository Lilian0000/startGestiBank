

<div class="container-fluid">
    <div class="card">
        <div class="header">
            <h4 class="title">Liste des clients</h4>                      
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>prenom</th>
                    <th>address</th>
                    <th>email</th>
                    <th>numero client</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <th scope="row">{{client.id}}</th>
                    <td>{{client.lastName}}</td>
                    <td>{{client.firstName}}</td>
                    <td>{{client.address}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.numeroclient}}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-fill pull-right" (click)="AttributeClientToConseiller(client)">Attribué</button>
                    </td>          
                </tr> 
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-warning btn-fill pull-right" (click)="RedirectAdminPage()">Annulé</button>
                    </td> 
                </tr>
            </tbody>
        </table>                   
    </div>
</div>
