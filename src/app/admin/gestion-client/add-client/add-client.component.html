        <div class="row">
          <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="card">
                    <div class="header">
                     
                        <h4 class="title">Administration des Clients : Ajouter/Modifier un Client</h4>
                   
                    <div class="content">
                        <form novalidate [formGroup]="clientForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Lastname</label>
                                        <input type="text" class="form-control" formControlName="firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Firstname</label>
                                        <input type="text" class="form-control" formControlName="lastName">
                                    </div>
                                </div>
                                
                            </div>

                           
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" formControlName="address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" formControlName="email">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input input type="pasword" class="form-control" formControlName="password">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phone number</label>
                                        <input type="email" class="form-control" formControlName="phonenumber">
                                    </div>
                                </div>
                               
                            </div>

                            
                            <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="!clientForm.valid">Submit</button>
                             <button type="button" class="btn btn-warning btn-fill pull-right" (click)="redirectUserPage()">Cancel</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
