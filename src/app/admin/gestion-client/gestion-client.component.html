
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10 col-offset-md-1">

    
    <div class="container-fluid">
        
            
                <div class="card">
                    <div class="header">
                        <h4 class="title">Liste des clients</h4>                      
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nom</th>
                                        <th>prenom</th>
                                        <th>address</th>
                                        <th>email</th>
                                        <th>numero client</th>
                                        <th>idConseiller</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let client of clients">
                                        <th scope="row">{{client.id}}</th>
                                        <td>{{client.lastName}}</td>
                                        <td>{{client.firstName}}</td>
                                        <td>{{client.address}}</td>
                                        <td>{{client.email}}</td>
                                        <td>{{client.idClient}}</td>
                                        <td>{{client.idConseiller}}</td>
                                        <td>
                                            <button type="button" class="btn btn-success btn-fill" (click)="editClientPage(client)">Edit</button>
                                            <button type="button" class="btn btn-danger delete btn-fill" (click)="onDelete(client)">Delete</button>
                                        </td>          
                                    </tr>  
                                </tbody>
                            </table>
                        <div class="row">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary btn-fill" (click)="redirectNewClientPage()">Nouveau client</button>  
                            </div>
                        </div>
                        
            </div>		
             
   </div>

<router-outlet></router-outlet>


</div>
