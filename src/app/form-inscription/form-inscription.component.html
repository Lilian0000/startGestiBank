 <div class="row">
          <div class="col-md-1"></div>
              <div class="col-md-10">

    <div class="col">
      <div class="card">
        <div class="header">
          <h4 class="title">Inscription</h4>
        </div>
        <div class="content">
        <form novalidate [formGroup]="clientForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
              <label>Adresse</label>
              <input type="text" class="form-control" formControlName="address">
            </div>
          </fieldset>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="pasword" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="email" class="form-control" formControlName="phonenumber">
          </div>
          <button type="submit" class="btn btn-fill btn-primary" [disabled]="!clientForm.valid">Submit</button>
          <button type="button" class="btn btn-fill btn-warning" (click)="redirectUserPage()">Cancel</button>
        </form>
     </div>
    </div>
  </div>
</div>
</div>
