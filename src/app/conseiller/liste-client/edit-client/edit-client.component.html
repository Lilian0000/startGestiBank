<div class="row">
  <div class="col-md-3"></div>

  <div class="col-md-6 col-offset-md-3">
    <div class="card list-card">
        <div class="header">
            <h4 class="title">Gestion des clients : Editer un client</h4> 
            <div class="content">
                <form novalidate [formGroup]="editClientForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" formControlName="lastName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Prénom</label>
                                <input type="text" class="form-control" formControlName="firstName">
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Adresse</label>
                                <input type="text" class="form-control" formControlName="address">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" formControlName="email">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Téléphone</label>
                                <input type="text" class="form-control" formControlName="phonenumber">
                            </div>
                        </div>    
                    </div> 
                    <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="!editClientForm.valid">Valider</button>
                    <button type="button" class="btn btn-warning btn-fill pull-right" (click)="redirectUserPage()">Annuler</button>   
                </form>
            </div>
        </div>
    </div>  
</div>
