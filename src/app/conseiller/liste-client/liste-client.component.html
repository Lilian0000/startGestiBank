<div class="row">
	<div class="col-md-1"></div> 
	<div class="col-md-10">
		<div class="main-content" >

			<div class="container-fluid">


				<div class="card list-card">
					<div class="header">
						<h4 class="title">Liste des clients</h4>                      
					</div>
					<div class="content table-responsive table-full-width">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Nom</th>
									<th>prenom</th>
									<th>address</th>
									<th>email</th>
									<th>numero client</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let client of clients">
									<th scope="row">{{client.id}}</th>
									<td>{{client.lastName}}</td>
									<td>{{client.firstName}}</td>
									<td>{{client.address}}</td>
									<td>{{client.email}}</td>
									<td>{{client.idClient}}</td>
									<td>
										<button type="button" class="btn btn-success btn-fill" (click)="editClientPage(client)">Edit</button>
										<button type="button" class="btn btn-danger delete btn-fill" (click)="onDelete(client)">Delete</button>
									</td>          
								</tr>  
							</tbody>
						</table>
						<div class="col-md-10"></div>

					</div>		



					<router-outlet></router-outlet>

				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
